<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OFEM Bulk Upload</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #drop-area {
    border: 2px dashed #ccc;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    color: #666;
  }
  #gallery {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .item {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
  }
  .item img {
    max-width: 100%;
    height: auto;
  }
  .caption-input {
    width: 100%;
    margin-top: 5px;
  }
</style>
</head>
<body>
<h1>Bulk Image Upload</h1>
<p>Drag and drop images below or click to select files. After uploading, captions will be autoâ€¯generated via ChatGPT.</p>
<div id="drop-area">
  <input type="file" id="fileElem" multiple accept="image/*" style="display:none;">
  <p>Drag & Drop Files Here</p>
  <button id="fileSelect">Select Files</button>
</div>
<div id="gallery"></div>
<button id="generateCaptions">Generate Captions</button>
<button id="schedulePosts">Schedule Posts</button>

<script>
// Basic drag-and-drop handling
const dropArea = document.getElementById('drop-area');
const fileElem = document.getElementById('fileElem');
const fileSelect = document.getElementById('fileSelect');
const gallery = document.getElementById('gallery');
let filesToUpload = [];

fileSelect.addEventListener('click', () => fileElem.click());

fileElem.addEventListener('change', handleFiles, false);
dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.classList.add('hover');
});
dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.classList.remove('hover');
  handleFiles({ target: { files: e.dataTransfer.files } });
});

function handleFiles(event) {
  const files = event.target.files;
  for (const file of files) {
    if (!file.type.startsWith('image/')) continue;
    filesToUpload.push(file);
    const reader = new FileReader();
    reader.onload = (e) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<img src="${e.target.result}" alt="${file.name}"><input class="caption-input" placeholder="Caption for ${file.name}">`;
      gallery.appendChild(div);
    };
    reader.readAsDataURL(file);
  }
}

let scheduleData = null;

document.getElementById('generateCaptions').addEventListener('click', async () => {
  if (filesToUpload.length === 0) {
    alert('Please add images first.');
    return;
  }
  const formData = new FormData();
  filesToUpload.forEach((file) => formData.append('images', file));
  try {
    const response = await fetch('/api/bulk-upload', {
      method: 'POST',
      body: formData
    });
    if (!response.ok) {
      throw new Error('Failed to generate captions');
    }
    const data = await response.json();
    const inputs = document.querySelectorAll('.caption-input');
    data.captions.forEach((c, idx) => {
      if (inputs[idx]) {
        inputs[idx].value = c.caption;
      }
    });
    scheduleData = data.schedule;
    alert('Captions generated. You can edit them before scheduling.');
  } catch (err) {
    alert(err.message);
  }
});

document.getElementById('schedulePosts').addEventListener('click', async () => {
  if (!scheduleData) {
    alert('Please generate captions first.');
    return;
  }
  try {
    await Promise.all(scheduleData.map(item =>
      fetch('/api/scheduleMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          filename: item.filename,
          message: item.caption,
          sendAt: item.sendAt
        })
      })
    ));
    alert('Posts scheduled!');
  } catch (err) {
    alert('Failed to schedule posts');
  }
});
</script>
</body>
</html>
