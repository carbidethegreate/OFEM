<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PPV Manager</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav-bar">
        <a href="index.html">Dashboard</a>
        <a href="ppv.html">PPV Manager</a>
        <a href="history.html">Message History</a>
        <a href="queue.html">Scheduled Queue</a>
      </nav>
    </header>
    <h1>PPV Manager</h1>
    <div class="scrollable">
      <table class="form-table">
        <thead>
          <tr>
            <th>PPV #</th>
            <th>Message</th>
            <th>Price</th>
            <th>Day</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ppvTableBody"></tbody>
      </table>
    </div>
    <div class="mt-15">
      <div class="mb-8">
        <label
          >PPV Number: <input type="number" id="ppvNumber" class="form-input"
        /></label>
      </div>
      <div class="mb-8">
        <label
          >Message: <input type="text" id="message" class="form-input"
        /></label>
      </div>
      <div class="mb-8">
        <label
          >Price:
          <input
            type="number"
            id="price"
            min="0"
            step="0.01"
            class="form-input w-80"
        /></label>
      </div>
      <div class="mb-8">
        <label
          >Vault List:
          <select id="vaultListSelect" class="form-input"></select>
        </label>
        <button id="createVaultListBtn" type="button" class="btn btn-secondary">
          Create List
        </button>
      </div>
      <fieldset class="schedule-section mb-8">
        <legend>Scheduling</legend>
        <label
          >Send every:
          <select id="scheduleDay" class="form-input w-80">
            <option value="">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </label>
        <label
          >Time:
          <input type="time" id="scheduleTime" class="form-input w-200" />
          <span>(EST)</span></label
        >
      </fieldset>
      <div class="mb-8">
        <div class="mb-4">
          <label
            >CDN URL:
            <input
              type="text"
              id="cdnUrl"
              class="form-input"
              placeholder="https://cdn.onlyfans.com/..."
          /></label>
          <button id="scrapeMediaBtn" type="button" class="btn btn-secondary">
            Scrape URL
          </button>
        </div>
        <div class="mb-4">
          <button id="loadVaultBtn" type="button" class="btn btn-primary">
            Load Vault Media
          </button>
          <input type="file" id="mediaUploadInput" multiple />
          <button id="uploadMediaBtn" type="button" class="btn btn-secondary">
            Upload Media
          </button>
        </div>
        <div id="vaultMediaList" class="vault-media-list"></div>
      </div>
      <button id="saveBtn" type="button" class="btn btn-primary">
        Save PPV
      </button>
    </div>
    <script src="js/ppv.js"></script>
  </body>
</html>
