<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Message History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav-bar">
        <a href="index.html">Dashboard</a>
        <a href="ppv.html">PPV Manager</a>
        <a href="history.html">Message History</a>
        <a href="queue.html">Scheduled Queue</a>
        <a href="realtime.html">Real-Time Manager</a>
        <a href="logs.html">Activity Logs</a>
        <a href="follow.html" class="btn btn-primary">Follow Fans and Followers</a>
      </nav>
    </header>
    <h1>Message History</h1>
    <div>
      <label for="fanSelect">Fan:</label>
      <select id="fanSelect" class="form-input"></select>
      <label for="limitInput">Limit:</label>
      <input
        type="number"
        id="limitInput"
        min="1"
        max="100"
        value="20"
        class="form-input w-80"
      />
      <button id="fetchHistoryBtn" type="button" class="btn btn-primary">
        Fetch
      </button>
    </div>
    <div id="messageHistory" class="mt-15"></div>
    <script src="history.js"></script>
    <script>
      if (window.App && App.MessageHistory && App.MessageHistory.init) {
        App.MessageHistory.init();
      }
    </script>
  </body>
</html>
